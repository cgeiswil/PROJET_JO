	    <h2>Carte montrant toutes les éditions de Jeux Olympiques</h2>
		<br>
		<p>Cette carte contiendra un point sur chaque olympiade. Ils redirigeront vers les pages des olympiades concernées. 
		<br>Actuellement, cliquer sur la carte vous ferra voyager à <strong>Paris en 1924.</strong></p>
		<br>

  
	<div id="map"></div>

	<script>
		var map = L.map('map').setView([0, 0], 2);

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);

		// Ajout d'un listener pour l'événement "click" sur la carte
		map.on('click', function(e) {
		  // Récupération de la lat et long de l'endroit où l'utilisateur a cliqué
		  var lat = e.latlng.lat;
		  var lng = e.latlng.lng;

		  // Ouvrir la nouvelle page de l'édition concernée
		  window.open(`Edition_particuliere.html`);
		});	
	</script>

	</div>
