<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <style>
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
<iframe src="Barre_de_navigation.html" width="100%" height="5%" frameborder="0"></iframe>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Ajout d'un listener pour l'événement "click" sur la carte
    map.on('click', function(e) {
      // Récupération de la lat et long de l'endroit où l'utilisateur a cliqué
      var lat = e.latlng.lat;
      var lng = e.latlng.lng;

      // Ouvrir une nouvelle page en fonction de lat et lng
      window.open(`https://www.google.com/maps?q=${lat},${lng}`);
    });
  </script>
</body>
</html>
